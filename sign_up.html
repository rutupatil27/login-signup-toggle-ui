<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins&display=swap" rel="stylesheet">
    <title>SignUp or LogIn</title>
</head>
<body>
    <div class="bg">
        <input type="checkbox" id="toggle">
        <div class="form" id="form1">
            <form action="./server">
                <h1>Sign Up</h1>
                <label for="fname">First Name</label><br>
                <input type="text" id="fname" placeholder="First Name"><br>
                <label for="lname">Last Name</label><br>
                <input type="text" id="lname" placeholder="Last Name"><br>
                <label for="email">Email</label><br>
                <input type="email" id="email" placeholder="Email Id"><br>
                <label for="pass">Password</label><br>
                <input type="password" id="pass" placeholder="Password"><br>
                <label for="confpass">Confirm Password</label><br>
                <input type="password" id="confpass" placeholder="Password"><br>
                <input type="checkbox" id="remember">
                <label for="remember">Remember Me!!</label><br>
                <a href="#">Forgot Password?</a><br>
                <div class="button">
                    <button type="submit">Submit</button>   
                </div>       
            </form>
            <label for="toggle">Log In?</label>
        </div>

        <div class="form" id="form2">
            <form action="./server">
                <h1>Log In</h1>
                <label for="email1">Email</label><br>
                <input type="email" id="email1" placeholder="Email Id"><br>
                <label for="pass1">Password</label><br>
                <input type="password" id="pass1" placeholder="Password"><br>
                <input type="checkbox" id="remember1">
                <label for="remember1">Remember Me!!</label><br>
                <a href="#">Forgot Password?</a><br>
                <div class="button">
                    <button type="submit">Submit</button>   
                </div>       
            </form>
            <label for="toggle">Sign Up?</label>
        </div>
    </div>
</body>
</html>
